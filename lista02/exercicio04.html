<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Variável de soma
        var soma = 0

        // Variável número
        var numero

        // Laço
        do{

            // Obter um número
            numero = parseInt(prompt("Informe um número"))

            // Soma
            soma += numero

        }while(numero != 0)

        // Exibe a soma
        alert("A soma é " + soma)

    </script>
</head>
<body>
    
</body>
</html>
