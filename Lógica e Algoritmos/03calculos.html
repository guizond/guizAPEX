<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Divisão
        document.write(20 / 4 + "<br>")

        // Multiplicação
        document.write(4 * 5  + "<br>")

        // Subtração
        document.write(5 - 2 + "<br>")

        // Soma
        document.write(5 + 2 +"<br>")

        // Média
        document.write((7 + 7) / 2 + "<br>")

        // Calculos com variáveis (parseInt ou parseFloat)
        var numero1 = parseInt(prompt("Informe um número"))
        var numero2 = parseInt(prompt("Informe outro número"))
        document.write(numero1 + numero2)

    </script>
</head>
<body>
    
</body>
</html>
