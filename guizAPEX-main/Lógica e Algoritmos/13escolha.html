<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Obter uma cidade
        var cidade = prompt("Informe uma cidade").toLowerCase()

        // Escolha
        switch(cidade){
            case "blumenau":
            alert("Cidade onde é realizada a Oktoberfest")
            break

            case "florianópolis":
            case "florianopolis":
            case "floripa":
            alert("Capital de Santa Catarina")
            break

            default:
            alert("Cidade não encontrada")
        }

    </script>
</head>

</body>
</html>
