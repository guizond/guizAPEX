<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Vetor
        var numeros = []

        // Obter os dez números
        for(var indice = 0; indice < 10; indice++){
            numeros.push(parseInt(prompt("Informe o "+(indice+1)+"º número")))
        }

        // Exibir em ordem contrária
        for(var indice = 9; indice >= 0; indice--){
            document.write(numeros[indice] + " ")
        }

    </script>
</head>
<body>
    
</body>
</html>
